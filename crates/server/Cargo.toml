[package]
name = "server"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "polkadot-rest-api"
path = "src/main.rs"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0.100"
tower-http = { version = "0.6.6", features = ["trace", "cors"] }
