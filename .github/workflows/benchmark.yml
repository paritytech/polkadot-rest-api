name: Benchmark

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: benchmark
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y curl build-essential wrk jq bc pkg-config libssl-dev

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build server
        run: |
          cargo build --release

      - name: Start server
        env:
          SAS_SUBSTRATE_URL: wss://rpc.polkadot.io
        run: |
          mkdir -p artifacts
          RUST_LOG=info ./target/release/polkadot-rest-api > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for server to be ready
        env:
          SAS_SUBSTRATE_URL: wss://rpc.polkadot.io
        run: |
          MAX_RETRIES=3
          WAIT_PER_ATTEMPT=60
          
          for attempt in $(seq 1 $MAX_RETRIES); do
            echo "Waiting for server to be ready (attempt $attempt/$MAX_RETRIES)..."
            for i in $(seq 1 $WAIT_PER_ATTEMPT); do
              if curl -sf http://localhost:8080/v1/health > /dev/null 2>&1; then
                echo "✓ Server ready after ${i}s"
                exit 0
              fi
              [ $((i % 15)) -eq 0 ] && echo "  Attempt $i/${WAIT_PER_ATTEMPT}: API not ready yet, retrying in 1s..."
              sleep 1
            done
            
            if [ $attempt -lt $MAX_RETRIES ]; then
              echo "✗ Server not ready after ${WAIT_PER_ATTEMPT}s, retrying..."
              if [ -f server.pid ]; then
                kill $(cat server.pid) 2>/dev/null || true
                rm server.pid
              fi
              pkill -f polkadot-rest-api || true
              sleep 2
              RUST_LOG=info ./target/release/polkadot-rest-api > server.log 2>&1 &
              echo $! > server.pid
              sleep 5
            fi
          done
          
          echo "✗ Server failed to start after $MAX_RETRIES attempts"
          cat server.log
          exit 1

      - name: Run benchmarks
        run: |
          echo "Running benchmarks..."
          HARDWARE_PROFILE="ci_runner"
          SCENARIO="medium_load"
          
          for benchmark_dir in benchmarks/*/; do
            BENCHMARK_NAME=$(basename "$benchmark_dir")
            # Skip if no lua file (not a benchmark directory)
            if [ -f "$benchmark_dir/${BENCHMARK_NAME}.lua" ]; then
              echo "Running benchmark: $BENCHMARK_NAME"
              ./benchmarks/run.sh "$BENCHMARK_NAME" "$SCENARIO" "$HARDWARE_PROFILE" > "artifacts/benchmark_${BENCHMARK_NAME}.txt" 2>&1
            fi
          done

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) 2>/dev/null || true
            rm server.pid
          fi
          pkill -f polkadot-rest-api || true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: artifacts/
          retention-days: 90

  benchmark-comparison:
    name: benchmark comparison
    needs: [benchmark]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Download local benchmark results
        uses: actions/download-artifact@v5
        with:
          name: benchmark-results
          path: artifacts

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc jq

      - name: Parse Sidecar benchmarks from file
        run: |
          mkdir -p artifacts_sidecar
          chmod +x ./scripts/ci/benchmarks/parse_sidecar_benchmarks.sh
          ./scripts/ci/benchmarks/parse_sidecar_benchmarks.sh sidecar-benchmarks.txt artifacts_sidecar

      - name: Generate comparison JSON for GitHub Pages
        run: |
          ./scripts/ci/benchmarks/generate_comparison_json.sh artifacts artifacts_sidecar > artifacts/comparison_results.json
          cat artifacts/comparison_results.json

      - name: Store comparison result on GitHub Pages
        uses: benchmark-action/github-action-benchmark@4e0b38bc48375986542b13c0d8976b7b80c60c00
        with:
          tool: 'customBiggerIsBetter'
          output-file-path: artifacts/comparison_results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          benchmark-data-dir-path: 'dev/bench/comparison'

  benchmark-publish:
    name: benchmark publish
    needs: [benchmark]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Download benchmark results
        uses: actions/download-artifact@v5
        with:
          name: benchmark-results
          path: artifacts

      - name: Generate benchmark JSON
        run: |
          ./scripts/ci/benchmarks/generate_benchmark_result.sh artifacts > artifacts/benchmark_results.json
          cat artifacts/benchmark_results.json

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@4e0b38bc48375986542b13c0d8976b7b80c60c00
        with:
          tool: 'customSmallerIsBetter'
          output-file-path: artifacts/benchmark_results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
