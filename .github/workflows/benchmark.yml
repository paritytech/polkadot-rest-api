name: Benchmark

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: benchmark
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y curl build-essential wrk jq bc

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build server
        run: |
          cargo build --release

      - name: Run benchmarks
        env:
          SAS_SUBSTRATE_URL: wss://rpc.polkadot.io
        run: |
          mkdir -p artifacts
          
          # Start server in background
          RUST_LOG=info ./target/release/polkadot-rest-api > server.log 2>&1 &
          SERVER_PID=$!
          
          # Wait for server to start
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "Server started successfully"
              break
            fi
            sleep 1
          done
          
          if ! curl -s http://localhost:8080/health > /dev/null 2>&1; then
            echo "Server failed to start"
            cat server.log
            exit 1
          fi
          
          # Run benchmarks
          echo "Running benchmarks..."
          for init_script in benchmarks/*/init.sh; do
            if [ -f "$init_script" ]; then
              ENDPOINT_DIR=$(dirname "$init_script")
              ENDPOINT_NAME=$(basename "$ENDPOINT_DIR")
              
              echo "Running benchmark: $ENDPOINT_NAME"
              cd "$ENDPOINT_DIR"
              bash init.sh "medium_load" > "../../artifacts/benchmark_${ENDPOINT_NAME}.txt" 2>&1
              cd - > /dev/null
            fi
          done
          
          # Stop server
          kill $SERVER_PID 2>/dev/null || true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: artifacts/
          retention-days: 90

  benchmark-publish:
    name: benchmark publish
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: [benchmark]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results
          path: artifacts

      - name: Convert to benchmark-action format
        run: |
          # Convert wrk results to benchmark-action format
          RESULTS_JSON="["
          FIRST=true
          
          for result in artifacts/benchmark_*.txt; do
            if [ -f "$result" ]; then
              ENDPOINT=$(basename "$result" | cut -d_ -f2 | cut -d. -f1)
              RPS=$(grep "Requests/sec:" "$result" | awk '{print $2}' || echo "0")
              LATENCY=$(grep "Latency" "$result" | head -1 | awk '{print $2}' | sed 's/[^0-9.]//g' || echo "0")
              
              if [ "$FIRST" = true ]; then
                FIRST=false
              else
                RESULTS_JSON="${RESULTS_JSON},"
              fi
              
              RESULTS_JSON="${RESULTS_JSON}
              {
                \"name\": \"${ENDPOINT} - Avg Latency\",
                \"unit\": \"ms\",
                \"value\": ${LATENCY}
              },
              {
                \"name\": \"${ENDPOINT} - Throughput\",
                \"unit\": \"req/sec\",
                \"value\": ${RPS},
                \"extra\": \"biggerIsBetter\"
              }"
            fi
          done
          
          RESULTS_JSON="${RESULTS_JSON}]"
          
          echo "$RESULTS_JSON" > artifacts/benchmark_results.json
          cat artifacts/benchmark_results.json

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'customSmallerIsBetter'
          output-file-path: artifacts/benchmark_results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
