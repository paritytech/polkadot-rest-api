name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Build workspace
        run: cargo build --workspace --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-test-
            ${{ runner.os }}-target-

      - name: Run tests
        run: cargo test --workspace --all-features --exclude integration_tests

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-integration-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-integration-test-
            ${{ runner.os }}-target-

      - name: Build server
        run: cargo build --release --package server

      # ========================================
      # Polkadot Tests
      # ========================================

      - name: Start Polkadot server
        run: ./scripts/start-server-with-fallback.sh polkadot

      - name: Run basic integration tests (Polkadot)
        run: cargo test --package integration_tests --test basic
        env:
          API_URL: http://localhost:8080
          RUST_LOG: info
        timeout-minutes: 10

      - name: Run latest integration tests (Polkadot)
        run: cargo test --package integration_tests --test latest
        env:
          API_URL: http://localhost:8080
          RUST_LOG: info
        timeout-minutes: 20

      - name: Run historical integration tests (Polkadot)
        run: cargo test --package integration_tests test_historical_polkadot
        env:
          API_URL: http://localhost:8080
          RUST_LOG: info
          TEST_DELAY_MS: 2000
        timeout-minutes: 15

      - name: Stop Polkadot server
        if: always()
        run: |
          if [ -f polkadot-server.pid ]; then
            kill $(cat polkadot-server.pid) || true
            rm polkadot-server.pid
          fi

      # ========================================
      # Kusama Tests
      # ========================================

      - name: Start Kusama server
        run: ./scripts/start-server-with-fallback.sh kusama

      - name: Run historical integration tests (Kusama)
        run: cargo test --package integration_tests test_historical_kusama
        env:
          API_URL: http://localhost:8080
          RUST_LOG: info
          TEST_DELAY_MS: 2000
        timeout-minutes: 15

      - name: Stop Kusama server
        if: always()
        run: |
          if [ -f kusama-server.pid ]; then
            kill $(cat kusama-server.pid) || true
            rm kusama-server.pid
          fi

      # ========================================
      # Asset Hub Polkadot Tests
      # ========================================

      - name: Start Asset Hub Polkadot server
        run: ./scripts/start-server-with-fallback.sh asset-hub-polkadot

      - name: Run latest integration tests (Asset Hub Polkadot)
        run: cargo test --package integration_tests test_latest_asset_hub_polkadot
        env:
          API_URL: http://localhost:8080
          RUST_LOG: info
        timeout-minutes: 20

      - name: Run historical integration tests (Asset Hub Polkadot)
        run: cargo test --package integration_tests test_historical_asset_hub_polkadot
        env:
          API_URL: http://localhost:8080
          RUST_LOG: info
          TEST_DELAY_MS: 2000
        timeout-minutes: 15

      - name: Stop Asset Hub Polkadot server
        if: always()
        run: |
          if [ -f asset-hub-polkadot-server.pid ]; then
            kill $(cat asset-hub-polkadot-server.pid) || true
            rm asset-hub-polkadot-server.pid
          fi

      # ========================================
      # Asset Hub Kusama Tests
      # ========================================

      - name: Start Asset Hub Kusama server
        run: ./scripts/start-server-with-fallback.sh asset-hub-kusama

      - name: Run latest integration tests (Asset Hub Kusama)
        run: cargo test --package integration_tests test_latest_asset_hub_kusama
        env:
          API_URL: http://localhost:8080
          RUST_LOG: info
        timeout-minutes: 20

      - name: Run historical integration tests (Asset Hub Kusama)
        run: cargo test --package integration_tests test_historical_asset_hub_kusama
        env:
          API_URL: http://localhost:8080
          RUST_LOG: info
          TEST_DELAY_MS: 2000
        timeout-minutes: 15

      - name: Stop Asset Hub Kusama server
        if: always()
        run: |
          if [ -f asset-hub-kusama-server.pid ]; then
            kill $(cat asset-hub-kusama-server.pid) || true
            rm asset-hub-kusama-server.pid
          fi

      # ========================================
      # Upload Logs on Failure
      # ========================================

      - name: Upload Polkadot server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: polkadot-server-logs
          path: polkadot-server.log

      - name: Upload Kusama server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kusama-server-logs
          path: kusama-server.log

      - name: Upload Asset Hub Polkadot server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: asset-hub-polkadot-server-logs
          path: asset-hub-polkadot-server.log

      - name: Upload Asset Hub Kusama server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: asset-hub-kusama-server-logs
          path: asset-hub-kusama-server.log

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-clippy-
            ${{ runner.os }}-target-

      - name: Run clippy
        run: cargo clippy --workspace --all-features -- -D warnings
